{% extends 'layout.html' %}

{% block title %}
  Success Page
{% endblock %}

{% block content %}
  <style>
    .success-container {
      margin-top: 80px;
      margin-bottom: 80px;
      padding: 40px;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .success-container h2 {
      font-size: 2.5rem;
      color:black;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 1.2rem;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .success-container {
        padding: 20px;
      }

      .success-container h2 {
        font-size: 2rem;
      }

      .success-container p {
        font-size: 1rem;
      }
    }
  </style>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 success-container">
        <h2>Thank you for your submission!</h2>
        <p>A confirmation email has been sent to your email address.</p>
      </div>
    </div>
  </div>
{% endblock %}
